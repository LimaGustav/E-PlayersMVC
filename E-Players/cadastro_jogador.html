<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Jogador</title>
</head>
<body>
    <header>
        <div class="container_header grid">

            <a href="index.html#inicio" target="_parent"><img id="logo" src="assets/logo.svg" alt=""></a>
        
            <nav class="nav_header">
                <a href="index.html#inicio" target="_parent">início</a>
                <a href="index.html#proximos_jogos" target="_parent">horários</a>
                <a href="index.html#como_participar" target="_parent">campeonato</a>
                <a href="">classificações</a>
                <a href="index.html#noticias" target="_parent">notícias</a>
            </nav>
        
            <div class="burguer">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
        </div>
    </header>

    <main>

        <section class="cadastro_banner">
            <h1>cadastro de jogador</h1>
        </section>

        <section class="cadastro_main cadastro_jogador">

            <form class="container_input jogador">

                <div class="container_posicionador">
                    <label class="span_input">nome do jogador</label>
                    <input class="input_email_cadastro" type="email" name="" id="">
                </div>
                
                <div class="container_posicionador">
                    <label class="span_input">email</label>
                    <input class="input_email_cadastro" type="email" name="" id="">
                </div>

                <div class="container_posicionador">
                    <label class="span_input">senha</label>
                    <input class="input_email_cadastro" type="email" name="" id="">
                </div>

                <div class="container_posicionador equipe">
                    <label class="span_input">equipe</label>
                    
                    <select class="input_email_cadastro" name="" id="">
                        <option value="senai_cytechs">SENAI Cytechs</option>
                        <option value="flamengo">Flamengo</option>
                    </select>
                </div>

                <button class="btn_cadastrar">cadastrar</button>
            </form>

            <h2>lista de jogadores</h2>

            <table>
                <tr class="tr1">
                    <th>nome do jogador</th>
                    <th>equipe</th>
                </tr>

                <tr class="tr_normal">
                    <td>Thiago</td>
                    <td>SENAI Cytechs</td>
                </tr>

                <tr class="tr_normal">
                    <td>Gustavo</td>
                    <td>SENAI Cytechs</td>
                </tr>
            </table>

        </section>

    </main>

    <script src="scrip.js"></script>

    <footer class="footer">
        <iframe class="iframe_footer" src="componentes/footer.html" frameborder="0"></iframe>
    </footer>
</body>
</html>
